<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>
            RGB color generator
        </h1>
        <div class="color-box" id="colorBox">

        </div>
        <div class="sliders">
            <div class="slider">
                <label for="redSlider">Red</label>
                <input type="range" name="redSlider" id="redSlider" min="0" max="255">
                <span id="redValue">0</span>
            </div>
            <div class="slider">
                <label for="greenSlider">Green</label>
                <input type="range" name="greenSlider" id="greenSlider" min="0" max="255">
                <span id="greenValue">0</span>
            </div>
            <div class="slider">
                <label for="blueSlider">Blue</label>
                <input type="range" name="blueSlider" id="blueSlider" min="0" max="255">
                <span id="blueValue">0</span>
            </div>
        </div>
        <div class="button-container">
            <button id="copyButton">
                Copy RGB value
            </button>
            <div id="inputType" class="input-type-value">rgb(28,56,243)</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
